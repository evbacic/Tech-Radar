<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Droppable TEST</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>


    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="createScript.js"></script>
</head>
<body>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add New Technology</h4>
                </div>
                <div class="modal-body">
                    <!--/*@thymesVar id="technology" type="hr.kingict.model.Technology"*/-->
                    <form method="POST" th:object="${technology}" class="newTech" th:action='@{/add}'>
                        <table>
                            <tr>
                                <td>Name:</td>
                                <td>
                                    <input type="text" th:field="*{name}" />
                                </td>
                            </tr>
                            <tr>
                                <td>Description:</td>
                                <td>
                                    <input type="text" th:field="*{description}" />
                                </td>
                            </tr>
                            <tr>
                                <td>Technology Group:</td>
                                <td>
                                    <select th:field="*{techGroupRadar}">
                                        <!--/*@thymesVar id="radars" type="hr.kingict.model.TechGroup"*/-->
                                        <option th:each="tech : ${radars}"
                                                th:value="${tech.id}"
                                                th:text="${tech.name}"></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Category:</td>
                                <td>
                                    <select th:field="*{category}">
                                        <!--/*@thymesVar id="cats" type="hr.kingict.model.Category"*/-->
                                        <option th:each="cat : ${cats}"
                                                th:value="${cat.id}"
                                                th:text="${cat.name}"></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" >
                                    <input type="submit" value="Add" class="btn btn-primary" />
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <div id="techList">
        <div id="sortableContainer">
            <ul id="sortable">

            </ul>
        </div>
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add...</button>
    </div>
    <div id="containers">
        <div id="adopt" class="cont">Adopt</div>
        <div id="incoming" class="cont">Incoming</div>
        <div id="assess" class="cont">Assess</div>
        <div id="hold" class="cont">Hold</div>
    </div>
</body>
</html>
